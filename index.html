<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <p>00:00:00</p>
        <div class="button">
            <img src="images/stop.png" class="stop" onclick="stopWatch()">
            <img src="images/start.png" class="start" onclick="startWatch()">
            <img src="images/reset.png" class="reset" onclick="resetWatch()">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
